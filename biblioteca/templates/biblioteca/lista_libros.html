<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/biblioteca/styles.css">
    <title>Lista de Libros</title>
</head>
<body>
    <div class="container">
        <h1>Libros Registrados</h1>
        <ul>
            {% for libro in libros %}
                <li>
                    <strong>{{ libro.titulo }}</strong> por {{ libro.autor }} 
                    (Publicado en: {{ libro.fecha_publicacion }})
                </li>
            {% endfor %}
        </ul>
        <div class="links">
            <a href="{% url 'crear_libro' %}">Registrar Nuevo Libro</a>
            <a href="{% url 'pagina_inicio' %}">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
