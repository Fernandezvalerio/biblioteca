<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/biblioteca/styles.css">
    <title>Lista de Opiniones</title>
</head>
<body>
    <div class="container">
        <h1>Opiniones Registradas</h1>
        <ul>
            {% for opinion in opiniones %}
                <li>
                    <strong>{{ opinion.usuario.nombre }}</strong> opinó sobre 
                    <strong>{{ opinion.libro.titulo }}</strong>: 
                    "{{ opinion.comentario }}" (Puntuación: {{ opinion.puntuacion }}/5)
                </li>
            {% endfor %}
        </ul>
        <div class="links">
            <a href="{% url 'crear_opinion' %}">Registrar Nueva Opinión</a>
            <a href="{% url 'pagina_inicio' %}">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
